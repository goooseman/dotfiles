# goooseman staff
- hosts: all
  roles:
    - common/kubectl
    - osx/kops
    - common/rvm

- hosts: all
  roles:
    - role: stephdewit.nvm
      nvm_version: 'latest'

- hosts: all
  roles:
    - common/intuit
    - common/gitconfig
    - common/robo3t
    - common/reactotron
    - common/fira-code-font
    - osx/terminal
- hosts: all
  tasks:
    - name: install homebrew casks apps
      homebrew_cask:
        name:
          - sublime-text
          - sublime-merge
          - iterm2
          - raycast
        state: present

- hosts: all
  handlers:
    - name: Build bat cache
      command: bat cache --build
      listen: "rebuild bat cache"
  tasks:
    - name: install homebrew packages
      homebrew:
        name:
          - git-flow-avh
          - micro
          - wifi-password
          - bat
          - ripgrep
          - autojump
          - graphwiz
          - libtool
          - plantuml
        state: present
      notify: "rebuild bat cache"
    - name: Change user shell to zsh
      user:
        name: "{{ ansible_env.USER }}"
        shell: /bin/zsh
      become: true

- hosts: all
  roles:
    - role: gantsign.visual-studio-code
      users:
        - username: "{{ ansible_env.USER }}"
          visual_studio_code_extensions:
            - eamodio.gitlens
            - dbaeumer.vscode-eslint
            - ms-vscode.vscode-typescript-tslint-plugin
            - esbenp.prettier-vscode
            - Catppuccin.catppuccin-vsc
            - Catppuccin.catppuccin-vsc-icons
          visual_studio_code_settings: {
            "editor.rulers": [80, 100, 120],
            "workbench.colorTheme": "Catppuccin Frapp√©",
            "workbench.iconTheme": "catppuccin-frappe",
            "workbench.editor.enablePreview": false,
            "editor.fontFamily": "Fira Code Nerd",
            "editor.fontLigatures": true,
          }

- hosts: all
  roles:
    - role: lwalley.iterm2
      iterm2_dynamic_profiles_local:
        - ~/.config/iterm2/Hotkey Window.json
      iterm2_preferences_custom_folder: ~/.config/iterm2
      iterm2_shell_integration: yes